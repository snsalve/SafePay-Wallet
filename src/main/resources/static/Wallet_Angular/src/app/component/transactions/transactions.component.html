<div class="offset-lg-1 offset-md-1">
  <div class="col-lg-9 col-md-9" style="margin-top: 20px;">
      <h3>Recent transactions</h3>
  </div>

  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-10 col-md-10">
        <table class="table table-striped table-responsive table-hover" style="margin-left: 20px;">
           <thead>
            <tr>
              <th>Transaction Id</th>
              <th>Transaction Amount</th>
              <th>Transaction Date</th>
              <th>Transaction Type</th>
              <th>Account Balance</th>
            </tr>
          </thead>
        <tbody>
          <tr *ngFor="let t of trans">
            <td>{{t.trans_id}}</td>
            <td>{{t.amount}}</td>
            <td>{{t.date}}</td>
            <td>{{t.type}}</td>
            <td>{{t.balance}}</td>
          </tr>
          <tr *ngIf="!trans || trans.length==0">
            <th colspan="3">
                <p class="text-center text-danger">
                    Sorry, No transactions Available..!
                </p>
            </th>
        </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="text-right" style="margin-right: 230px;">
    <a class="btn btn-outline-danger " style="margin-top: 70px;" routerLink="/loginHome"><b>Back</b></a>
 </div>
